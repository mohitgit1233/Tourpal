        <script>
                
            function DateCheck() {
                var UserStartDate = document.getElementById("c100").value;
                var UserEndDate = document.getElementById("c200").value;
                var ToDate = new Date();

                if (new Date(UserStartDate).getTime() <= ToDate.getTime() ) {
                    alert("You cannot choose a date from the past");
                    document.getElementById("c100").value = '';
                    return false;
                }
                if (new Date(UserEndDate).getTime() <= ToDate.getTime()) {
                    alert("You cannot choose a date from the past");
                    document.getElementById("c200").value = '';
                    //return false;
                    alert(new Date(UserEndDate).getTime()) 
                }
                else if(new Date(UserEndDate).getTime() <= new Date(UserStartDate).getTime()){

                    alert("End date cannot be before start date");
                    document.getElementById("c200").value = '';
                    return false;
                    
                }
                
                
                return true;
}
        </script>
